<!DOCTYPE html>
<html>
	<head>
	<title>YPNHOI</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/jquery.mobile.min.css" />
	<link rel="stylesheet" href="css/app.css" />
	<script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.mobile.min.js"></script>
  <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</head>
<body onload="onBodyLoad()">



<div data-role="page" id="home" data-theme="a" >
  <div data-role="content" data-theme="a">
    <div class="header">
      <h1>YPNHOI</h1>
    </div>
    <div class="search">
      <input type="search" name="venue" id="venue" data-theme="a" placeholder="Venue Name" />
    </div>
    <div class="geo">
      <img src="images/crosshairs.png" class="geo-target" />
      <p class="geo-location"><strong>New York, NY</strong><span class='subtitle'>Found by stalking yr phone</span></p>
    </div>
    <div class="controls">
      <a href="#view" data-role="button" data-theme="a">How Hipster?</a>
    </div>
  </div>
</div>



<div data-role="page" id="view" data-theme="a">
  <div data-role="content" data-theme="a">
  	<h2 class="venue-title">Bowery Ballroom</h2>
    <h3 class="snark bad">They've probably heard of it.</h2>
    <ul class="stats">
    	<li>0 Foursquare Check-Ins</li>
    	<li>0 Yelp Reviews</li>
    </ul>
    <a href="#">Like It</a>
    <a href="#">Hate It</a>
  </div>
</div>



</body>
</html>
